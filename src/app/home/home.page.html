<ion-header color="" class="ion-align-self-center">
  <ion-toolbar color="medium">
    <ion-title class="ion-align-self-center" *ngIf="!isSearchbarOpened">
     
      
      <ion-text>
      <p class="ion-text-center">
        <ion-icon name="logo-electron"></ion-icon> cookBook9
      </p>
    </ion-text>
    </ion-title>


    <ion-searchbar *ngIf="isSearchbarOpened" showCancelButton="true" (search)="onSearch($event)" (ionCancel)="isSearchbarOpened=false" expand="full" color="warning"></ion-searchbar>
    <ion-buttons end>
      <button ion-button icon only *ngIf="!isSearchbarOpened" (click)="isSearchbarOpened=true">
        <ion-icon name="search-outline"></ion-icon>
      </button>
    </ion-buttons>








  </ion-toolbar>
</ion-header>


<ion-content class="mainContent">

    <!-- fab placed to the top end -->
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button>
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>

  <ion-item>
 
    <ion-label position="fixed"><ion-icon name="pizza-outline" class="ion-text-capitalize"></ion-icon>Food</ion-label>
    <ion-input placeholder="Name eat!" [(ngModel)]="newItem.title"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="fixed"><ion-icon name="add-circle-outline"></ion-icon>Ingredients</ion-label>
    <ion-input [(ngModel)]="newItem.ingredients" placeholder="Count eat!"></ion-input>
  </ion-item>  <ion-item>

    <ion-label position="fixed"><ion-icon name="alarm-outline"></ion-icon>Instructions</ion-label>
    <ion-input [(ngModel)]="newItem.instructions" placeholder="Tell me!"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="fixed"><ion-icon name="pulse-outline"></ion-icon>Nutrition Facts</ion-label>
    <ion-input [(ngModel)]="newItem.nutFacts" placeholder="whatever..."></ion-input>
  </ion-item>  



  <ion-button expand="block" (click)="addItem()" color="danger">
    <ion-icon name="pizza-outline"></ion-icon>FEED ME<ion-icon name="rocket-outline"></ion-icon>
  </ion-button>

  <ion-list #myList>

    <ion-list-header>
      <ion-label>
        <ion-text color="danger">
          <h1><ion-icon name="pizza-outline"></ion-icon>My preciousss<ion-badge color="warning">55</ion-badge></h1>

        </ion-text>
      </ion-label>
    </ion-list-header>

    <ion-item-sliding *ngFor="let item of items">

      <ion-item>
        <ion-label class="ion-text-capitalize" text-wrap>
            <h2> {{ item.title }} </h2>
            <ion-text class="ion-text-wrap ion-text-justify" color="dark">
              <p>{{ item.instructions }}</p>
            </ion-text>
            <ion-text color="secondary">
              <p>{{ item.nutFacts }}</p>
            </ion-text>
            <p>{{ item.modified | date:'short'}}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="success" (click)="updateItem(item)">YUMPDATE</ion-item-option>
        <ion-item-option color="danger" (click)="deleteItem(item)">OOO! TRASH</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>



  </ion-list>

</ion-content>
